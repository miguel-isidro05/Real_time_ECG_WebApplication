<!DOCTYPE html>
<html lang="en" style="background: #382c36;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Data visualization </title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Application-Form.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="stylesheet" href="assets/css/Formulario-Farmacia-styles.css">
    <link rel="stylesheet" href="assets/css/Sign-Up-Form---Gabriela-Carvalho.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav" style="background: #3e263a;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>Proyecto de Biodiseño 1</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto"></ul><a class="btn btn-primary shadow" role="button" href="https://github.com/miguel-isidro05/BioDesign-ECG-Project" style="background: rgb(150,26,52);border-color: var(--bs-navbar-disabled-color);">Repositorio</a>
            </div>
        </div>
    </nav>

    <section class="py-5" style="background: url('assets/img/52652472142_3201344ba4_k.webp') bottom, #382c36;">
        <div class="container py-5">
            <div class="row justify-content-center" style="background: #3e263a;">
                <div class="col-xxl-12">
                    <h1 class="text-center" style="padding: 20px;">Visualizacion de señal con deteccion de anomalia</h1>
                    
                    <div style="text-align: center;">
                        <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
                            <form id="registerForm" style="border-color: var(--bs-card-cap-bg);">
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="name" placeholder="Nombres">
                                </div>
                            </form>
                            <button class="btn btn-primary btn-lg text-center shadow" type="button" id="toggleGraphBtn" style="background: rgb(150,26,52); border-color: var(--bs-navbar-disabled-color); padding: 10px; width: 200px;">Retroceder datos</button>
                            <button class="btn btn-primary btn-lg text-center shadow" type="button" id="guardarDatosBtn" style="background: rgb(150,26,52); border-color: var(--bs-navbar-disabled-color); padding: 10px; width: 200px;">Avanzar datos</button>
                        </div>
                        <h5 class="divider-style" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
                            <span style="background-color: white; color: black; padding: 15px 30px; border-radius: 20px; font-size: 1.5rem; border: 2px solid #ccc;" id="potValue">Valor: 00000</span>
                            <span style="background-color: white; color: black; padding: 15px 30px; border-radius: 20px; font-size: 1.5rem; border: 2px solid #ccc;" id="timeValue">Tiempo: 0:00:00s</span>
                        </h5>
                    </div>
                    

                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
